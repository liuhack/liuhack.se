<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head>
		<title> {{ .Site.Title }} </title>
		{{ "<!-- liuhack{w3lc0m3_th1s_s1t3_1s_und3r_c0nstruct10n}-->" | safeHTML }}
		
		{{ partial "head.html" . }}

	</head>
	<body>

		{{ partial "header.html" . }}
		 <div class="twitter">
            <a class="twitter-timeline" data-height="400" href="https://twitter.com/liuhackse?ref_src=twsrc%5Etfw">Tweets by liuhackse</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
		<div class="container wrapper">
			{{ with .Site.Params.ProfilePicture }}

			<div class="row">
				<div class="col-sm-3 col-centered">
					<img alt="profile-picture" class="img-responsive img-circle user-picture center-block" src="{{.}}">
				</div>
			</div>

			{{ end }}

			<div class="row">
				<div class="col-xs-12 user-profile text-center">
					<h1 id="user-name">{{ .Site.Params.Name }}</h1>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12 user-social text-center">
				{{ partial "social.html" . }}
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4 user-description text-center">
					<p>{{ .Site.Params.About | markdownify }} </p>
				</div>
			</div>
			<div class="push"></div>

		</div>
		{{ partial "footer.html" . }}
	</body>
</html>
